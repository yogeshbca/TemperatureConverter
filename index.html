<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="res/logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="https://bharatintern.live/b/i/index.html">Home</a></li>
                <li><a href="https://bharatintern.live/b/i/index.html#about">About Us</a></li>
                <li><a href="https://bharatintern.live/b/i/index.html#footer">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    
    <label for="conversionType">Conversion Type:</label>
    <select id="conversionType">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    </select>
    
    <button type="button" id="convertButton">Convert</button>
    <p id="result"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
